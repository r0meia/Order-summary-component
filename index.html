<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <img class="image" src="images/illustration-hero.svg" alt="dancing girl with headphones" />
      <div class="text">
        <h1 class="order-summary">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="payment-plan">
        <img class="note" src="images/icon-music.svg" />
        <div class="annual-plan">
        <h2 class="annual">Annual Plan</h2>
        <p class="per-year">$59.99/year</p>
        </div>
         <a class="change" href="#" target="_blank">Change</a>
      </div>
      <div class="payment">
        <a class="submit-payment" href="#" target="_blank">Proceed to Payment</a>
      </div>
      <div class="cancel">
        <p class="cancel-order">Cancel Order</p>
      </div>
    </div>
  </div>
  

  

  
 




  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">r0meia</a>.
  </div>
</body>
</html>
